<div class="edit-password__wrapper">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Старый пароль -->
    <mat-form-field appearance="fill" class="password-field">
      <mat-label>Старый пароль</mat-label>
      <input matInput formControlName="oldPassword" [type]="showOldPassword ? 'text' : 'password'" placeholder="Введите старый пароль" />
      <button mat-icon-button matSuffix type="button" (click)="toggleShowOldPassword()">
        <mat-icon>{{ showOldPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('oldPassword')?.errors?.['required']">Введите старый пароль</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="password-field">
      <mat-label>Новый пароль</mat-label>
      <input matInput formControlName="newPassword" [type]="showNewPassword ? 'text' : 'password'" placeholder="Введите новый пароль" />
      <button mat-icon-button matSuffix type="button" (click)="toggleShowNewPassword()">
        <mat-icon>{{ showNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('newPassword')?.errors?.['required']">Введите новый пароль</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="password-field">
      <mat-label>Повторите новый пароль</mat-label>
      <input matInput formControlName="newPasswordRepeat" [type]="showNewRepeatPassword ? 'text' : 'password'" placeholder="Повторите новый пароль" />
      <button mat-icon-button matSuffix type="button" (click)="toggleShowNewRepeatPassword()">
        <mat-icon>{{ showNewRepeatPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('newPasswordRepeat')?.errors?.['required']">Повторите пароль</mat-error>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Отправить</button>
    </div>
  </form>
</div>
